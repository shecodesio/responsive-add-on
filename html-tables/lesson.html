<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        border: 1px solid lightgray;
      }

      thead {
        background-color: lightgrey;
      }

      td {
        border-top: 1px solid lightgrey;
      }

      .table-container {
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Nationality</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Matt</td>
            <td>Delac</td>
            <td>French</td>
          </tr>
          <tr>
            <td>Amanda</td>
            <td>Smith</td>
            <td>American</td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
