<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="SheCOdes" class="logo" />
    <h1>Homework</h1>

    <p>
      Create a responsive grid with 5 YouTube videos, the first row should have
      2 columns and the second row should have 3 columns
    </p>

    <div class="video-grid-2-columns">
      <iframe
        class="video"
        src="https://www.youtube.com/embed/ad0Dm4Cq1IQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/hWhLodgcnlo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="video-grid-3-columns">
      <iframe
        class="video"
        src="https://www.youtube.com/embed/NDxdSxY5mco"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/rpWwqFugjmo"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        class="video"
        src="https://www.youtube.com/embed/o8qcv87V46U"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
