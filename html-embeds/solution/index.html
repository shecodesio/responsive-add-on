<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="images/logo.png" alt="She Codes Plus Logo" class="logo" />
    <h1>HTML Embeds</h1>

    <h3>Challenge 1</h3>
    <p>Embed any YouTube video below</p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Bzzp5Cay7DI"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <h3>Challenge 2</h3>
    <p>Embed another YouTube video and make sure it's responsive</p>
    <iframe
      class="embed-responsive"
      src="https://www.youtube.com/embed/Ra1gy707rWo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h3>Challenge 3</h3>
    <p>
      Embed a media from any website (other than YouTube) and make it responsive
    </p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12454.818478973652!2d-9.155422117072382!3d38.701628789032576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1934815c211473%3A0xc378644c16cb7e2a!2sSucolento!5e0!3m2!1sen!2spt!4v1664525753494!5m2!1sen!2spt"
      class="embed-responsive"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <script src="src/index.js"></script>
  </body>
</html>
